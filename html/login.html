<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
     <!-- box icons -->
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>    
     <!-- fontawesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- Boostrap Css -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Beach Resort Booking</title>
</head>
<body class="form-body">
    <div class="row" style="height: 95vh; margin: 20px;">
           
        <div class="col-7 d-flex justify-content-center align-content-center" style="margin:30px 0 30px 0; background-image: linear-gradient(537deg, rgba(47, 47, 47,0.02) 0%, rgba(47, 47, 47,0.02) 42%,transparent 42%, transparent 99%,rgba(17, 17, 17,0.02) 99%, rgba(17, 17, 17,0.02) 100%),linear-gradient(455deg, rgba(65, 65, 65,0.02) 0%, rgba(65, 65, 65,0.02) 11%,transparent 11%, transparent 92%,rgba(53, 53, 53,0.02) 92%, rgba(53, 53, 53,0.02) 100%),linear-gradient(389deg, rgba(5, 5, 5,0.02) 0%, rgba(5, 5, 5,0.02) 1%,transparent 1%, transparent 45%,rgba(19, 19, 19,0.02) 45%, rgba(19, 19, 19,0.02) 100%),linear-gradient(227deg, rgba(28, 28, 28,0.02) 0%, rgba(28, 28, 28,0.02) 33%,transparent 33%, transparent 40%,rgba(220, 220, 220,0.02) 40%, rgba(220, 220, 220,0.02) 100%),linear-gradient(288deg, rgb(255,255,255),rgb(255,255,255));">    
                <div style="margin-top: 50px;">
                <h3 class="title-logo">
                    <i class="fa-solid fa-umbrella-beach"></i>
                    <span>Shelter <sub>resort</sub> </span>
                </h3>
                   <div class="login-title">
                        <h2 class="mb-4">                            
                            Login To Your Account</h2>
                        <small class="text-muted">Login with using the others </small>
                        <div class="icons mt-3 mx-4">
                            <a href="" class="mx-3"><i class="fa-brands fa-facebook" style="font-size: 30px;color: #3b5998;"></i></a>
                            <a href="" class="mx-3"><i class="fa-brands fa-google-plus-g" style="font-size: 30px; color:#db4a39 ;" ></i></a>
                            <a href="" class="mx-3"><i class="fa-brands fa-twitter" style="font-size: 30px; color:  #00acee;"></i></a>
                            <a href="" class="mx-3"><i class="fa-brands fa-linkedin-in" style="font-size: 30px; color: #0072b1;"></i></a>
                        </div>
                   </div>
                        <hr class="line" data-content="or"></hr>
                    <form action="">
                        <div class="form-items">
                            <label for="username" class="form-label text-muted login-label">Email</label>
                            <input type="email" id="username">
                        </div>
                        <div class="form-items form-password">
                            <label for="password" class="form-label text-muted login-label">Password</label>
                            <input type="password" id="password">
                            <span class="eye-icon">
                                <i class="fa-solid fa-eye" id="togglePassword"></i>
                            </span>
                        </div>
                        
                        <div class="forgotPassword">
                            <a href="#">Forgot your password?</a>
                        </div>

                        <div class="footer-checkbox">
                            <div class="checkbox">
                                <input type="checkbox" id="cBox" checked>
                                <lable for="cBox" style="font-family: 'Quicksand',sans-serif;">Remember Me</lable>
                            </div>
                            <div class="singinBtn">
                                <button type="submit" class="btnSing" class="btn btn-lg">Sing In
                                    <i class="fa-solid fa-arrow-right-to-bracket ms-1 fs-6" style="opacity: 0.8;"></i>
                                </button>
                            </div>
                        </div>
                    </form>

                </div>
                  
        </div>

        <div class="col-5 text-register"> 
            <a href="../html/index.html">
                <i class="fa-solid fa-xmark"></i>
            </a>
            <div class="main-container">
                <h3 class="text-register-title">New Here?</h3>
                <p class="text-register-quote">Sing up and don't miss a grate opportunity to book now!</p>
                <a href="../html/register.html">
                    <button class="btn-lg ">Sign Up
                        <i class="fa-solid fa-user-plus  ms-1 fs-6" style="opacity: 0.5;"></i>
                    </button>
                </a>
            </div>
        </div>
    </div>
</body>
<!-- Propper Boostrap Js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script>
    
    // Password eye toggle
    let inputPassword = document.getElementById('password');
    let togglePassword = document.getElementById('togglePassword');
    togglePassword.addEventListener('click',(event)=>{
        event.preventDefault();

        if(inputPassword.getAttribute('type') == 'text'){
            inputPassword.setAttribute('type','password');
            event.target.classList.add('fa-eye');
            event.target.classList.remove('fa-eye-slash');
        }else {
            inputPassword.setAttribute('type','text');
            event.target.classList.add('fa-eye-slash');
            event.target.classList.remove('fa-eye');
        }
    })
</script>
</html>
