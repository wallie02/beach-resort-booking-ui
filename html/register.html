<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>    
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Boostrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Beach Resort Booking</title>
</head>
<body >
    <div class="main-register d-flex justify-content-center align-content-center">

            <div class="card card-register my-4" style="background-image: linear-gradient(537deg, rgba(47, 47, 47,0.02) 0%, rgba(47, 47, 47,0.02) 42%,transparent 42%, transparent 99%,rgba(17, 17, 17,0.02) 99%, rgba(17, 17, 17,0.02) 100%),linear-gradient(455deg, rgba(65, 65, 65,0.02) 0%, rgba(65, 65, 65,0.02) 11%,transparent 11%, transparent 92%,rgba(53, 53, 53,0.02) 92%, rgba(53, 53, 53,0.02) 100%),linear-gradient(389deg, rgba(5, 5, 5,0.02) 0%, rgba(5, 5, 5,0.02) 1%,transparent 1%, transparent 45%,rgba(19, 19, 19,0.02) 45%, rgba(19, 19, 19,0.02) 100%),linear-gradient(227deg, rgba(28, 28, 28,0.02) 0%, rgba(28, 28, 28,0.02) 33%,transparent 33%, transparent 40%,rgba(220, 220, 220,0.02) 40%, rgba(220, 220, 220,0.02) 100%),linear-gradient(288deg, rgb(255,255,255),rgb(255,255,255));">
                <h3 class="title-logo-register">
                        <i class="fa-solid fa-umbrella-beach"></i>
                        <span>Shelter <sub>resort</sub> </span>
                </h3>
                <div class="card-title text-center my-5">
                    <h5>Register Here!</h5>
                </div>
                <div class="card-body">
                    <form action="">
                        <div class="items">
                            <label for="name" class="form-label text-muted register-label">Username</label>
                            <input type="text" id="name" class="form-control shadow-sm ps-3">
                        </div>
                        <div class="items">
                            <label for="email" class="form-label text-muted register-label">Email</label>
                            <input type="email" id="email" class="form-control shadow-sm ps-3">
                        </div>
                        <div class="items">
                            <label for="new-password" class="form-label text-muted register-label">Password</label>
                            <input type="password" id="new-password" autocomplete="off" class="form-control shadow-sm ps-3">
                        </div>
                        <div class="items">
                            <label for="confirm-password" class="form-label text-muted register-label">Confirmed Password</label>
                            <input type="password" id="confirm-password" autocomplete="off" class="form-control shadow-sm ps-3">
                        </div>
                        <div class="items">
                            <label for="phone" class="form-label text-muted register-label">Phone number</label>
                            <input type="number" id="phone" class="form-control shadow-sm ps-3">
                        </div>

                        <div class="items">
                            <label for="role" class="form-label text-muted register-label">Role</label>
                            <select id="role" class="form-control text-muted shadow-sm role-register" style="border-bottom: 2px solid var(--button-color); border-radius: 10px; font-size: 13px;font-family:'Lora', serif;font-weight: 400;">
                                <option value="">Choose your role</option>
                                <option value="admin">Admin</option>
                                <option value="user">User</option>
                            </select>
                        </div>

                        <div class="items">
                            <label for="gender" class="form-label text-muted register-label">Gender</label>
                            <select id="gender" class="form-control text-muted shadow-sm gender-register" style="border-bottom: 2px solid var(--button-color); border-radius: 10px; font-size: 13px;font-family:'Lora', serif;font-weight: 400;">
                                <option value="">Choose your gender</option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                            </select>
                        </div>
                        <div class="items">
                            <label for="address" class="form-label text-muted register-label">Address</label>
                            <textarea name="" id="address" cols="30" rows="3" class="form-control shadow-sm ps-3" style="border-bottom: 2px solid var(--button-color);border-radius: 10px; font-size: 13px;font-family:'Lora', serif;font-weight: 400;"></textarea>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="cBox" checked>
                            <lable for="cBox" style="font-family: 'Quicksand',sans-serif;">I agree all statements in <a href="#" class="text-muted">Trems of Services</a></lable>
                        </div>
                        <div class="singupBtn mt-4">
                            <button type="submit" class="btnSing btnSingup">Sing Up
                                <i class="fa-solid fa-arrow-right-to-bracket ms-1 fs-6" style="opacity: 0.8;"></i>
                            </button>
                        </div>
    
                        <p class="footer-register mt-5 text-center">Have already an account ? <a href="../html/login.html" class="text-muted">Login Here</a></p>
                    </form>
                </div>
            </div>
        
    </div>



</body>
<!-- Propper Boostrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
